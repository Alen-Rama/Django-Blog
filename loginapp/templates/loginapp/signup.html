{% extends 'base_layout.html' %}

{% load static %}

{% block title %} Home {% endblock %}

<!-- Page Header-->

{% block header %}

    <header class="masthead signup-header">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Sign up</h1>
                        <!-- Divider-->
                        <hr class="my-4"/>
                        <div style="height: 10px;"></div>
                        <span class="subheading">Create an account to create your articles about video games</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

{% endblock %}

<!-- Main Content-->

{% block content %}

    <!-- Divider-->
    <hr class="my-4"/>

    <div class="post-preview">
        <form class="site-form" method="POST">{% csrf_token %}
            {{form}}
            <br>
            <button type="submit" class="btn btn-primary submit">Sign up</button>
        </form>
    </div>

{% endblock %}
